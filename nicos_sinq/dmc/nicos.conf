[nicos]
user = "dmc"
group = "unx-lns"
umask = "022"
services = ["cache", "poller", "daemon", "collector"]
pid_path = "/home/dmc/nicos/pid"
logging_path = "/home/dmc/nicosdata/log"
setup_package = "nicos_sinq"
instrument = "dmc"
logstash = "//logstash04.psi.ch:5566"
setup_subdirs = ["dmc", "frappy_sinq", "sinq_shared"]

[environment]
NICOSDUMP = "/home/dmc/nicosdata"
PYTHONPATH = "/home/software/frappy:/home/dmc/frappy:/home/dmc:/home/dmc/.local/lib/python3.6/site-packages"

